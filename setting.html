<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <style>
  hr{
    background: green;
}
      
.settBtn {
    width: 100%;
    border: none;
    font-size: 30px;
    padding-top: none;
    padding-bottom: none;
    padding-left: none;
    background: none;
}
.settBtn:hover {
  background: rgba(200,200,200,0.3);
  transition: all 0.3s ease;
}
.settBtn hr{
    background: gray;
}

.settBtn div{
    width: 100%;
    height: 100%;
    border: none;
    font-size: 30px;
    padding-top: 30px;
    padding-bottom: 30px;
    text-align: left;
}
#header { 
       display:flex; 
       align-items:center; 
       justify-content:space-between; 
       padding:20px; 
       background:white; 
       border-bottom:3px solid green; 
       width: 940px;
       position: fixed;
       z-index: 1000;
       top: 0;
       left: 0;
       }
       
#header button { 
       width:50px; 
       height:50px; 
       border:2px solid red; 
       border-radius:8px; background:white; 
       cursor:pointer; 
       box-shadow:0 0 8px red; 
       color: red;
       font-size: 30px;
       }
#special button {
    height: 100px;
    width: 250px;
    background: lightyellow;
    border: 2px solid red;
    border-radius : 20px;
    font-size: 35px;
    color: red;
    
}
#special button:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);

}
h2{
    color: green;
    margin-top: 10px;
    margin-left: 20px;
}
.crossbtn {
    background: none;
    padding: 10px;
    font-size: 50px;
    border-radius: 90px;
    color: red;
    border: none;
    height: 50px;
    width: 50px;
    margin-bottom: 15px;
    margin-right: 20px;

}
.first {
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 0 10px gray;
}
.none{
    background: none;
    border: none;
}
.second{
    height: 400px;
    width: 200px;
    border-radius: 20px;
    padding: 10px;
}
.third {
    background: white;
    width: 80%;
    height: 10%;
    box-shadow: 0 0 10px white;
    border-radius: 8px;
    margin: 10px;
}
.fourth {
    background: white;
    width: 60%;
    height: 10%;
    box-shadow: 0 0 10px white;
    border-radius: 8px;
    margin: 10px;
}
.none:hover{
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    border-radius: 30px;

}

    </style>
</head>
<body>
     <div id="header">
<img src="https://i.ibb.co.com/wNpFN8qH/IMG-20251103-150220.jpg"  width="200px">
  <a href="/asirnet.html"><button>×</button></a>
</div>
    <div style="margin-top: 100px"></div>
    <div id="content">

<div id="special">
    <table border="0" align="center" cellpadding="30">
        <tr>
            <td>
<button onclick="theme()">Themes </button>                
            </td>
            <td>
        <a href="/about.html">
        <button>About</button></a>
            </td>
        </tr>
    </table>
</div>
    <div style="margin-top: 40px"></div><hr>
        <button onclick="logout()" class="settBtn"><div>Log out</div> </button><hr>
        </div>
        
  <script>
      function logout() {
    if(confirm('Do you want to Log out ?')) {
        localStorage.removeItem("user");
        alert("Logged out!");
        location.href = "register.html";
    }
}
function theme() {
document.getElementById("content").innerHTML =`

</div>
<h2><i>Themes:</i></h2>

    <td>

          </div>

        </div>

  </tr>

  <tr>

      </button>
    </td>
  </tr>
</table>

`;
    
}


  </script>
  <script>
function saveTheme(color) {
  if(confirm(`Do you want to change your theme to "${color}"?`)) {
      const style = {
          background: color
      };
  localStorage.setItem("style", JSON.stringify(style));
  alert(`Sucseed to change theme to "${color}"`);
  location.href = 'asirnet.html';
}
}
  </script>
</body>
</html>
