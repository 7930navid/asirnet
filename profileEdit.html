<script>

 function progileAvatar() {
   document.querySelector("#listofavatar").style.display = 'block'; 
 } 

 function appendAvatar(avatar) {
   document.getElementById('addAvatar').innerHTML = avatar;
   closealert('listofavatar');
 }

 function closealert(alertId) {  
   document.getElementById(alertId).style.display = 'none';
 }


async function deletethisprofile() {
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user || !user.email) {
        alert("No user logged in!");
        return;
    }

    if (!confirm("Are you sure you want to delete this account?")) {
        return;
    }

    try {
        const res = await fetch(`https://asirnet-backend.onrender.com/deleteuser/${user.email}`, {
            method: "DELETE"
        });
        const data = await res.json();

        if (res.ok) {
            alert(data.message || "Account deleted successfully");
            localStorage.removeItem("user");
            location.href = "register.html";
        } else {
            alert(data.message || "Error deleting account");
        }
    } catch (err) {
    console.error(err);
 alert("Check your network connection please!!");    }
}

</script>

<script>

 // Load user info from localStorage
 const u = JSON.parse(localStorage.getItem("user"));
 if (u) {
   document.getElementById('username').value = u.username || "";   
   document.getElementById('password').value = u.password || "no pass";   
   document.getElementById('bio').value = u.bio || "";
   document.getElementById('addAvatar').innerHTML = u.avatar || "Choose an Avatar..";
 }

 async function checking() {
 
   const usernameEl = document.getElementById('username');
   const passwordEl = document.getElementById('password');
   const bioEl = document.getElementById('bio');
   const avatarEl = document.getElementById('addAvatar');

   if (!usernameEl || !passwordEl || !bioEl || !avatarEl) {
     alert("Some input fields are missing!");
     return;
   }

   const username = usernameEl.value.trim();
   const password = passwordEl.value.trim();
   const bio = bioEl.value.trim();
   const avatar = avatarEl.innerHTML.trim();

   // Debug info
   console.log("checking()", { username, password, bio, avatar });

let alertname = document.getElementById('alertname');
let alertpass = document.getElementById('alertpass');

   if (username.length > 30 || username.length <= 2) {
    alertname.innerHTML = "âš  Username must be equal or less than 30 characters";
   } else if (password.length > 10 || password.length < 4) {
 alertpass.innerHTML = 'âš  Password must be between 4 & 10 characters';
   } else {
   alertname.innerHTML = "";
   alertpass.innerHTML ="";
     await editthisprofile(username, password, bio, avatar);
   } 
 }


 
async function editthisprofile(username, password, bio, avatar) {
  const user = JSON.parse(localStorage.getItem("user"));
  if (!user || !user.email) {
    alert("No logged in user found!");
    return;
  }

  loading();

  // ğŸ”¹ payload à¦¬à¦¾à¦¨à¦¾à¦¨à§‹ (password optional)
  const payload = {
    email: user.email,
    username,
    bio,
    avatar
  };

  if (password && password.trim() !== "") {
    payload.password = password;
  }

  try {
    // ğŸ”¹ 1ï¸âƒ£ Update user profile
    const res = await fetch(
      "https://users-server-xyvg.onrender.com/editprofile",
      {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      }
    );

    const data = await res.json();

    if (!res.ok) {
      alert(data.message || "Profile update failed!");
      location.reload();
      return;
    }

    // ğŸ”¹ 2ï¸âƒ£ Sync posts (username & avatar) in postsDB
    const syncPostsRes = await fetch(
      `https://posts-server-plog.onrender.com/edituserposts/${user.email}`,
      {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, avatar })
      }
    );

    const syncPostsData = await syncPostsRes.json();
    if (!syncPostsRes.ok) {
      console.warn("Posts sync failed:", syncPostsData.message);
    }

    // ğŸ”¹ 3ï¸âƒ£ Sync comments (username & avatar) in interactDB
    const syncCommentsRes = await fetch(
      `https://interacts-server.onrender.com/editusercomments/${user.email}`,
      {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, avatar })
      }
    );

    const syncCommentsData = await syncCommentsRes.json();
    if (!syncCommentsRes.ok) {
      console.warn("Comments sync failed:", syncCommentsData.message);
    }

    // ğŸ”¹ 4ï¸âƒ£ localStorage update
    const updatedUser = {
      ...user,
      username,
      bio,
      avatar
    };
    localStorage.setItem("user", JSON.stringify(updatedUser));

    alert(data.message || "Profile updated successfully!");
    location.href = "asirnet.html";

  } catch (err) {
    console.error("Error updating profile:", err);
    alert("Network / server error!");
    location.reload();
  }
}

    // âŒ Empty password
    if (!check) {
        alertBox.innerHTML = "âš  Please insert your password!";
        alertBox.style.color = "#b87100";
        return;
    }

    // âŒ No user
    if (!u || !u.password) {
        alertBox.innerHTML = "âš  No user found!";
        alertBox.style.color = "red";
        return;
    }

    // âœ… Password check (browser only)
    if (check === u.password) {
        alertBox.innerHTML = "âœ… Verified!";
        alertBox.style.color = "green";

        // modal à¦¥à¦¾à¦•à¦²à§‡ à¦¬à¦¨à§à¦§ à¦¹à¦¬à§‡
        const modal = document.getElementById("modal");
        if (modal) modal.style.display = "none";

    } else {
        alertBox.innerHTML = "âš  Wrong password!";
        alertBox.style.color = "red";
    }
}


</script>
