<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>interface</title>
    <style>
#prepear {
    position: fixed;
    background:  linear-gradient(135deg, #e0f7fa, #b2ebf2);
    height: 100%;
    width: 100%;
    z-index: 1000;
    top: 0;
    left: 0;
    display: flex;
    align-items: center;
    justify-content: center;
}
#main {
    background: white;
    padding: 10px;
    padding-right: 25px;
    padding-left: 25px;
    border-radius: 30px;
    border: 4px solid skyblue;
    box-shadow: 0 0 15px skyblue;
}
#main p {
    text-align: center;
    display: block;
    font-size: 40px;
}

/* ðŸ”¹ Initially hidden */
#base {
    opacity: 0;
    transition: opacity 0.5s ease-in;
}

/* ðŸ”¹ When visible */
#base.show {
    opacity: 1;
}
    </style>
</head>
<body>
    <div id="prepear">
    <div id="main">
        <marquee align="center" direction="up" behavior="slide" scrollamount="10px" width="100%">
            <div style="text-align: center;">
                <a href="https://7930navid.github.io/">
                    <img src="https://i.ibb.co.com/wNpFN8qH/IMG-20251103-150220.jpg" alt="Logo" width="200px">
                </a>
            </div>
        </marquee>

        <p id="base">
            a product of W-deploy 
            <sub><a href="https://7930navid.github.io/W-deploy"><img src="https://i.ibb.co.com/gLJK4m8w/IMG-20251108-062250.jpg" alt="logo" width="40" style="border-radius: 90px; borde: none;"></a></sub>
        </p>
    </div>
</div>
    <script>

        setTimeout(() => {
document.getElementById('base').classList.add('show');
        }, 1500);

        setTimeout(() => {
    location.href = 'asirnet.html';
        }, 5000);
  
    
    </script>
</body>
</html>
